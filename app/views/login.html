<div id="login">
  <h2 class="form-signin-heading">欢迎登录久瑞菜品集中采购系统</h2>
  <form ng-hide="autoLogining" class="form-signin">
    <label for="inputEmail" class="sr-only">帐号</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="请输入你的用户名" required="" autofocus="" ng-model="login.username">
    <label for="inputPassword" class="sr-only">密码</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required="" ng-model="login.password">
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me" ng-model="login.rememberMe"> 记住密码
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login.login()">登录</button>
  </form>
  <h3 ng-show="autoLogining">登录中...</h3>
</div>
